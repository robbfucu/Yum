<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans&display=swap" rel="stylesheet">
  <title>Yum! Delivery</title>
</head>

<body>
  <header>
    <nav class="nav_area">
      <ul>
        <li>
          <a href="index.html" id="home_responsive">
            <img src="src/logo.png" alt="home" width="40" height="40">
          </a>
        </li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li>
          <a href="carrito.html">
            <i class="fas fa-shopping-cart fa-lg"></i>
          </a>
        </li>
      </ul>
      <form action="URL">
        <input type="search" placeholder="Que se te antoja hoy?">
        <button><i class="fas fa-search"></i></button>
      </form>
      <a href="index.html" id="home_full"><img src="src/logo.png" alt="home" width="40" height="40"></a>
    </nav>
  </header>
  <section id="carrousel">
    <img src="src/banner.png" alt="carrousel">
  </section>
  <div class="wrapper_index">
    <section id="aside-index">
      <div class="polaroid">
        <img src="src/busca.jpg" width="120" height="" alt="Imagen">
        <div class="container_polaroid">
          <span> BUSCA!!</span>
        </div>
      </div>
      <div class="polaroid">
        <img src="src/elige.jpeg" width="120" height="120" alt="Imagen">
        <div class="container_polaroid">
          <span> ELIGE!!</span>
        </div>
      </div>
      <div class="polaroid">
        <img src="src/ordena.jpg" width="120" height="120" alt="Imagen">
        <div class="container_polaroid">
          <span> ORDENA!!</span>
        </div>
      </div>
      <div class="polaroid">
        <img src="src/disfruta.jpg" width="120" height="120" alt="Imagen">
        <div class="container_polaroid">
          <span> DISFRUTA!!</span>
        </div>
      </div>
    </section>
    <section id="rests">
      <div class="column">
        <div class="box">
          <img src="src/atakear.jpeg" height="200" width="200" alt="Imagen">
          <div class="column">
            <span class="rests_data">A Takear av. Paseo Tabasco.</span>
            <h2>Tacos</h2>
          </div>
        </div>
        <div class="box">
          <img src="src/cevicheria.jpeg" height="200" width="200" alt="Imagen">
          <div class="column">
            <span class="rests_data">La Cevicheria Plaza La Venta.</span>
            <h2>Antojitos</h2>
          </div>
        </div>
        <div class="box">
          <img src="src/chicago.jpg" height="200" width="200" alt="Imagen">
          <div class="column">
            <span class="rests_data">Chicago Pizza av. Paseo Tabasco.</span>
            <h2>Pizza</h2>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="box">
          <img src="src/fridays.jpg" height="200" width="200" alt="Imagen">
          <div class="column">
            <span class="rests_data">TGI Fridays Plaza Altabrisa.</span>
            <h2>Comida Americana</h2>
          </div>
        </div>
        <div class="box">
          <img src="src/greenbite.jpeg" height="200" width="200" alt="Imagen">
          <div class="column">
            <span class="rests_data">Greenbite Plaza Deportiva.</span>
            <h2>Ensaladas</h2>
          </div>
        </div>
        <div class="box">
          <img src="src/tako_karaoke.jpg" height="200" width="200" alt="Imagen">
          <div class="column">
            <span class="rests_data">Tako Karaoke Atasta.</span>
            <h2>Tacos</h2>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/4fe484a3e6.js" crossorigin="anonymous"></script>
</body>

</html>
