<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans&display=swap" rel="stylesheet">
  <title>Yum! Delivery</title>
</head>

<body>
  <header>
    <nav class="nav_area">
      <ul>
        <li>
          <a href="index.html" id="home_responsive">
            <img src="src/logo.png" alt="home" width="40" height="40">
          </a>
        </li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li>
          <a href="carrito.html">
            <i class="fas fa-shopping-cart fa-lg"></i>
          </a>
        </li>
      </ul>
      <form action="URL">
        <input type="search" placeholder="Que se te antoja hoy?">
        <button><i class="fas fa-search"></i></button>
      </form>
      <a href="index.html" id="home_full"><img src="src/logo.png" alt="home" width="40" height="40"></a>
    </nav>
  </header>
  <div id="wrapper_shop">
    <aside id="shopping_payment">
      <div id="deliver_data">
        <label>
          Direccion de Envio
        </label>
        <label>Calle 6, #115 Col. Espejo 1 </label>
      </div>
      <div id="deliver_payment">
        <label>Metodo de Pago</label>
        <select>
          <option value="01">Tarjeta 1</option>
          <option value="02">Tarjeta 2</option>
          <option value="03">Paypal</option>
          <option value="04">Efectivo</option>
        </select>
      </div>
    </aside>
    <section id="payment_view">
      <div id="column_payment">
        <div class="wrapper_payment">
          <button id="confirm_payment">Confirmar Pago</button>
        </div>
        <div class="wrapper_payment">
          <div class="box">
            <img src="src/tacopastor1.jpg" alt="Imagen">
            <h5 class="price"> $14.00</h5>
          </div>
          <div class="box">
            <img src="src/taco3.jpg" alt="Imagen">
            <h5 class="price"> $14.00</h5>
          </div>
        </div>
        <div class="wrapper_payment">
          <div class="box">
            <img src="src/tonicol.jpg" alt="Imagen">
            <h5 class="price"> $16.00</h5>
          </div>
        </div>
        <h6>Costo de envio: $30.00</h6>
        <h5 id="total"> Total a pagar: <strong>$74.00</strong></h5>
      </div>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/4fe484a3e6.js" crossorigin="anonymous"></script>
</body>

</html>
