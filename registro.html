<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans&display=swap" rel="stylesheet">
  <title>Yum! Delivery</title>
</head>

<body>
  <header>
    <nav class="nav_area">
      <ul>
        <li>
          <a href="index.html" id="home_responsive">
            <img src="src/logo.png" alt="home" width="40" height="40">
          </a>
        </li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li>
          <a href="carrito.html">
            <i class="fas fa-shopping-cart fa-lg"></i>
          </a>
        </li>
      </ul>
      <form action="URL">
        <input type="search" placeholder="Que se te antoja hoy?">
        <button><i class="fas fa-search"></i></button>
      </form>
      <a href="index.html" id="home_full"><img src="src/logo.png" alt="home" width="40" height="40"></a>
    </nav>
  </header>
  <main class="user_register">

    <img id="imgreg" src="https://via.placeholder.com/240" alt="Imagen">

    <form id="register" action="URL">

      <input type="text" name="name" class="question" id="name" required="" autocomplete="off" />
      <label for="name"><span>Nombre de usuario:</span></label>
      <br>
      <input type="text" name="email" class="question" id="email" required="" autocomplete="off" />
      <label for="email"><span>E-Mail:</span></label>
      <br>
      <input type="number" name="phonenumber" class="question" id="phonenumber" required="" autocomplete="off" />
      <label for="phonenumber"><span>Numero de Telefono:</span></label>
      <br>
      <input type="password" name="password" class="question" id="password" required="" autocomplete="off" />
      <label for="password"><span>Nombre de Password:</span></label>
      <br>
      <input type="password" name="password_confirm" class="question" id="password_confirm" required="" autocomplete="off" />
      <label for="password_confirm"><span>Confirmar Password:</span></label>

      <button id="register_confirm" type="button">Registrarse</button>
    </form>

  </main>
  <script src="https://kit.fontawesome.com/4fe484a3e6.js" crossorigin="anonymous"></script>
</body>

</html>
